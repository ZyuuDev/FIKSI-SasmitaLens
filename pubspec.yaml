name: Sasmita_Lens
description: Futuristic AgTech Solutions - Fruit Quality Analysis App

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Animations
  flutter_animate: ^4.3.0

  # UI Components
  cupertino_icons: ^1.0.6
  glassmorphism: ^3.0.0

  # Utilities
  intl: ^0.18.1
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_sasmitalens_crop.png"

  adaptive_icon_background: "#FFFFFF" # Warna background putih (sesuai logo Anda)
  adaptive_icon_foreground: "assets/icons/logo_sasmitalens_crop.png"

flutter_native_splash:
  color: "#FFFFFF" # Warna background splash screen
  image: assets/icons/logo_sasmitalens_crop.png # Gunakan gambar yang sudah di-crop!
  
  # Opsi ini sangat penting agar Android 12+ tidak mengecilkan logo!
  android_12:
    image: assets/icons/logo_sasmitalens_crop.png
    color: "#FFFFFF"